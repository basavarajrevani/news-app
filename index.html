<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Wide News</title>
    <link rel="stylesheet" href="newsapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">World Wide News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="searchSec">
        <div class="search">
            <h3>NEWS World Wide</h3>
        </div>
        <div class="row">
            <div class="col-md-6 mt-2">
                <div class="form-group formSec">
                    <label class="badge text-bg-dark">Country Name</label>
                    <select id='country' class="form-control select2 select2-hidden-accessible country" style="width: 50%; height: 100vh;"
                        tabindex="-1" aria-hidden="true">
                        <option selected="selected">India - in</option>
                        <option>Australia -au</option>
                        <option>Belgium -be</option>
                        <option>Argentina -ar</option>
                        <option>Brazil -br</option>
                        <option> Canada -ca</option>
                        <option>China - cncn</option>
                        <option>Colombia -co</option>
                        <option>Egypt -eg</option>
                        <option>France -fr</option>
                        <option> Germany -de</option>
                        <option> Hong kong -hk</option>
                        <option> Indonesia -id</option>
                    </select>
                </div> <!-- /.form-group -->
            </div>
            <div class="col-md-6 mt-2">
                <div class="form-group formSec">
                    <label class="badge text-bg-dark">Category</label>
                    <select id="category" class="form-control select2 select2-hidden-accessible category" style="width: 50%;"
                        tabindex="-1" aria-hidden="true">
                        <options elected="selected"> business</option>
                            <option>entertainment</option>
                            <option>environment</option>
                            <option>food</option>
                            <option>health</option>
                            <option>politics</option>
                            <option>sports</option>
                            <option>science</option>
                            <option>technology</option>
                            <option>health</option>
                    </select>
                </div> <!-- /.form-group -->
            </div>
            <div class="col-md-6 mt-2">
                <div class="formSec">
                    <button id="submitBtn">Submit</button>
                </div>
            </div> 
        </div>
    </div>
    <div class="cont">
        
    </div>

    <script>
        $(document).ready(function () {
            $('.select2').select2({
                closeOnSelect: false
            });
        });
    </script>
    <script src="https://ajitpatil92002.github.io/JavaScript-Api-Project/index.js"></script>
